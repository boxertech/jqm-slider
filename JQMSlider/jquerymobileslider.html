<!DOCTYPE html>
<html lang="en"  data-ng-app="sliderDemoApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="angular-jqm slider">
        <meta name="author" content="Boxer Technology">
        <title>jQuery Mobile Slider Demo</title>
        
        <!-- The styles -->
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    
        <!-- The fav icon -->
        <link rel="shortcut icon" href="Images/boxer.ico">

        <!-- The scripts -->
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    
    </head>
    <body data-ng-controller="SliderDemoController">
        <header>
        </header>  
        <div id="body">
          <div class="content-wrapper main-content clear-fix">
            <div id="sliderContainer" data-role="content" >
              <form name="sliderForm" novalidate >
                <table class="sliderTable">
                  <tbody>
                    <tr>
                      <td class="sliderLeftColumn">
                        <label for="slider-step-1">Slider Min Text</label>
                      </td>
                      <td class="sliderCenterColumn">
                        <input type="range" name="slider-1" id="slider1" min="-5" max="5" value="0" />
                      </td>
                      <td class="sliderRightColumn">
                        <label>Slider Max Text</label>
                      </td>
                    </tr>
                    <tr>
                      <td class="sliderLeftColumn">
                        <label >Slider Value</label>
                      </td>
                      <td class="sliderCenterColumn">
                        <label >{{slider.Value}}</label>
                      </td>
                      <td class="sliderRightColumn">
                        &nbsp;
                      </td>
                    </tr>
                  </tbody>
                </table>
              </form>
            </div>
          </div>
        </div>
    </body>
</html>
