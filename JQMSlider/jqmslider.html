<!DOCTYPE html>
<html lang="en"  data-ng-app="sliderDemoApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="angular-jqm slider">
        <meta name="author" content="Boxer Technology">
        <title>jQuery Mobile Slider Demo</title>
        
        <!-- The styles -->
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    
        <!-- The fav icon -->
        <link rel="shortcut icon" href="Images/boxer.ico">

        <!-- The scripts -->
        <script src="/Scripts/AngularJS-1.1.5/angular.min.js"></script>
        <script src="/Scripts/AngularJS-1.1.5/angular-mobile.min.js"></script>
        <script src="/Scripts/angular-scrolly.min.js"></script>
        <script src="/Scripts/angular-jqm.js"></script>
        <script src="/Scripts/AngularJS-1.1.5/ui-bootstrap-custom-0.6.0.min.js"></script>
        <script src="/Scripts/AngularJS-1.1.5/ui-bootstrap-custom-tpls-0.6.0.min.js"></script>
        <!-- App Sripts -->
        <script src="/Scripts/directives.js"></script>
        <script src="/Scripts/app.js"></script>
        <script src="/Scripts/controller.js"></script>
    
    </head>
    <body data-ng-controller="SliderDemoController">
        <header>
        </header>  
        <div id="body">
          <div class="content-wrapper main-content clear-fix">
            <div id="sliderContainer" data-role="content" >
              <form name="sliderForm" novalidate >
                <table class="sliderTable">
                  <tbody>
                    <tr>
                      <td class="sliderLeftColumn">
                        <label for="slider-step-1">Slider Min Text</label>
                      </td>
                      <td class="sliderCenterColumn" style="width:300px;">
                        <div jqm-slider type="range" name="slider-1" id="slider1" min="-5" max="5" data-ng-model="slider.Value"></div>
                         My slider value is: {{slider.Value}}
                      </td>
                      <td class="sliderRightColumn">
                        <label>Slider Max Text</label>
                      </td>
                    </tr>
                    <tr>
                      <td class="sliderLeftColumn">
                        <label >Slider Value</label>
                      </td>
                      <td class="sliderCenterColumn">
                        <input type="text" name="ctrlInput" ng-model="slider.Value" />
                        <button ng-click="ctrlBtnClick()">bump 2</button>
                      </td>
                      <td class="sliderRightColumn">
                        &nbsp;
                      </td>
                    </tr>
                  </tbody>
                </table>
              </form>
            </div>
          </div>
        </div>
    </body>
</html>
